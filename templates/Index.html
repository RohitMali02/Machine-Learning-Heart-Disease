<!DOCTYPE html>
<html >

 <style>
    /* CSS code for button */
    body {
      background-image: url('doctor1.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

  </style>

<html>
   <body>
   	 <center>
      <title>Heart Disease Prediction</title><br>
      <br>
    
     <form action="{{ url_for('Predict')}}"method="post">  
      <div class="col-sm-9">
      <marquee direction="LEFT" ><i><h1><b>Exceptional Care With Exceptional Technology<b><h1></i></marquee>
	<div class="main">
		<div class=" register">

		<h1><b><b>PATIENT INFORMATION<b><b></h1>
		<br>
		<form id="register" method="post">
		   <br><br>
		   
			<div class="textbox">
			<i class="fas fa-walking"></i>
			<label>Age:</label>
			<br><br>
			<textarea class="form-control" rows="2" id="query1" name="query1" rows="2" cols="5" autofocus>{{query1}}</textarea>
			<br><br>
			
			<div class="textbox">
			<i class="fas fa-venus-mars"></i>
			<label>Gender (for Female=0 & Male=1):</label>
			<br><br>
			<textarea class="form-control" rows="2" id="query2" name="query2" rows="2" cols="5" autofocus>{{query2}}</textarea>
			<br><br>
		</div>
		
		<div class="textbox">
			<i class="fas fa-joint"></i>
			<label>Cigarets Per Day (Put '0' if not smoke):</label><br><br>
			<textarea class="form-control" rows="2" id="query3" name="query3" rows="2" cols="5" autofocus>{{query3}}</textarea><br><br>
		</div>
		
		<br>
		<div class="textbox">
			<i class="fas fa-capsules"></i>
			<label> Hypertensive (For NO=0 & Yes=1):</label><br><br>
			<textarea class="form-control" rows="2" id="query4" name="query4" rows="2" cols="5" autofocus>{{query4}}</textarea><br><br>
			<br>
		<div class="textbox">
			<i class="fas fa-heartbeat"></i>
			<label>Heart Rate:</label><br><br>
			<textarea class="form-control" rows="2" id="query5" name="query5" rows="2" cols="5" autofocus>{{query5}}</textarea><br><br><br>
		</div>
		<div class="textbox">
			<i class="fas fa-dumbbell"></i>
			<label>Body Mass Index:</label><br><br>
			<textarea class="form-control" rows="2" id="query6" name="query6" rows="2" cols="5" autofocus>{{query6}}</textarea><br><br><br>
		</div>
		</div>
		<div class="textbox">
			<i class="fas fa-notes-medical"></i>
			<label>Systolic Blood Pressure:</label><br><br>
			<textarea class="form-control" rows="2" id="query7" name="query7" rows="2" cols="5" autofocus>{{query7}}</textarea><br><br><br>
		</div>
		<div class="textbox">
			<i class="fas fa-book-medical"></i>
			<label>Diastolic Blood Pressure</label><br><br>
			<textarea class="form-control" rows="2" id="query8" name="query8" rows="2" cols="5" autofocus>{{query8}}</textarea><br><br><br>
		</div>
		
		<div class="textbox">
			<i class="fas fa-wine-bottle"></i>
			<label>Glucose Level:</label><br><br>
			<textarea class="form-control" rows="2" id="query9" name="query9" rows="2" cols="5" autofocus>{{query9}}</textarea><br><br><br>
		     <br>
			</div>
			
			</div>
			<div class="col-sm-3">
			<button type="submit" class="btn btn-primary" name="submit">SUBMIT</button><br><br>
			</div>
		  </form>
		  </div>
		  
		<div class="row"> 
			<div class="col-sm-9">
			<textarea class="form-control" rows="2" id="comment" name="query10" rows="2" cols="5" autofocus>{{output1}}</textarea><br><br>
			<textarea class="form-control" rows="2" id="comment" name="query11" rows="2" cols="5" autofocus>{{output2}}</textarea>
			</div>
		</div>
	</div>		
   </body>
</html>
